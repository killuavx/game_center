<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>编辑礼包</title>
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/bootstrap3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/admin_web/style/site.css">
</head>

<body>
	

<div class="main add-gift">



	<div class="main-top">    
            <h3>编辑礼包</h3>    
    </div><!--main-top-->
    
  


  <div class="panel panel-info">
    <div class="panel-heading"><a href="gift.html" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> 返回列表</a>*认真核对信息</div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">
		<form id="form-table" method="post">
      <table class="table">
        <tbody>
          <tr>
            <th class="active" width="15%">礼包名称</th>
            <td width="85%"><input type="text" class="form-control" value="魔力宝贝：公会礼包"></td>
          </tr>
          <tr>
            <th class="active">礼包内容</th>
            <td><textarea class="form-control description" id="textarea-1" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">铜币x100000;1级强化石x20;1级占星灵石x20;1级汗血晶石x30;背包扩充x1</textarea></td>
          </tr>
          <tr>
            <th class="active">使用方法</th>
            <td><textarea class="form-control description" id="textarea-2" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">1.进入游戏活动中心；
2.点击进入激活码界面；
3.输入激活码，提示领取成功；
4.刷新一次，奖励到账！</textarea></td>
          </tr>
          <tr>
            <th class="active" width="15%">放号说明</th>
            <td><textarea class="form-control description" id="textarea-3" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">每个玩家只能领取一个激活码，多领无效！</textarea></td>
          </tr>
          <tr>
            <th class="active">上线日期</th>
            <td>

<div class="row">
  <div class="col-xs-3">
    <input type="date" class="form-control" value="2014-10-22">
  </div>
</div>

            </td>
          </tr>
          <tr>
            <th class="active">有效期至</th>
            <td>

<div class="row">
  <div class="col-xs-3">
    <input type="date" class="form-control" value="2014-11-21">
  </div>
</div>

            </td>
          </tr>
          
          
          <tr>
            <th class="active">游戏ID</th>
            <td>

<div class="row">
  <div class="col-xs-3">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" type="text" value="98975" placeholder="游戏ID">
              <div class="input-group-addon"><a href="http://android.ccplay.com.cn/package/98975/" title="应用预览">魔力宝贝</a></div>
            </div>
        </div>
  </div>
</div>

            </td>
          </tr>
          <tr>
            <th class="active">礼包文件</th>
            <td><a href="#" class="btn btn-default"><span class="glyphicon glyphicon-file"></span> 下载礼包文件</a></td>
          </tr>
          <tr>
            <th class="active">上传新文件</th>
            <td><input type="file" class="form-control"></td>
          </tr>
          
          
        </tbody>
        
        
      </table>
      
      </form>
    </div>
  </div>
  
  
    

<div class="submit">
      <button type="submit" class="btn btn-success loading-btn" data-loading-text="Loading..." autocomplete="off"><span class="glyphicon glyphicon-ok"></span> 确认提交</button>
</div>




</div><!--main end-->
    


<script src="http://static.ccplay.com.cn/static/admin_web/style/jquery.min.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/common/js/jquery.pin.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/bootstrap3.2.0/js/bootstrap.min.js"></script>


<script>
$(function(){
	/*textarea高度自适应*/
	$('.description').each(function(){
   		$(this).height($(this)[0].scrollHeight-14);
	});
	
	/*加载按钮*/
	$('.loading-btn').on('click', function () {
    	var $btn = $(this).button('loading')
    	// business logic...		
		setTimeout(function(){$btn.button('reset')},2000)
  	});


});




</script>

</body>
</html>
