<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>发布广告</title>
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/bootstrap3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/admin_web/style/site.css">
</head>

<body>
	

<div class="main add-ad">



	<div class="main-top">    
            <h3>编辑广告</h3>    
    </div><!--main-top-->
    
  


  <div class="panel panel-info">
    <div class="panel-heading"><a href="#" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> 返回列表</a> *认真核对投放位置及投放时间</div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">

      <table class="table">
        <tbody>
          <tr>
            <th class="active" width="15%">广告标题</th>
            <td width="85%"><input type="text" class="form-control" value="魔力宝贝"></td>
          </tr>
          <tr>
            <th class="active">投放位置</th>
            <td>
                  <select class="form-control">                  	
                    <option>-选择-</option>
                    <option selected>A1-首页banner</option>
                    <option>A2-首页资讯通栏</option>
                    <option>B1-破解banner</option>
                  </select>
            </td>
          </tr>
          <tr>
            <th class="active">投放时间</th>
            <td><input type="text" class="form-control auto-kal" data-kal="months:3,mode:'range'" value="2014.10.14 - 2014.10.25"/></td>
          </tr>
          
          <tr>
            <th class="active">展现方式</th>
            <td>


<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-default pic-radio active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked><span class="glyphicon glyphicon-picture"></span> 图片
  </label>
  <label class="btn btn-default flash-radio">
    <input type="radio" name="options" id="option2" autocomplete="off"><span class="glyphicon glyphicon-facetime-video"></span> Flash
  </label>
</div>

            </td>
          </tr>

  
          <tr class="pic-tr">
            <th class="active">上传图片<p class="text-muted">支持<code>png</code><code>jpg</code><code>gif</code></p></th>
            <td><input type="file" class="form-control">
            	<div><img src="http://media.ccplay.com.cn/media/advertisement/1338/package-98975/mlbb.jpg" class="ad-pic"/></div>
            </td>
          </tr>


          <tr class="Flash-tr" style="display:none">
            <th class="active">Flash文件<p class="text-muted">支持<code>swf</code></p></th>
            <td><input type="file" class="form-control">
            	<div><embed pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" swliveconnect="TRUE" quality="autohigh" wmode="opaque" src="http://static.ccplay.com.cn/static/android_web/swf/swfad001.swf" type="application/x-shockwave-flash" name="flashad"></embed>
            </td>
          </tr>
          
          
          <tr>
            <th class="active">链接地址<p class="text-muted">必需包括<code>http://</code></p></th>
            <td><input type="text" class="form-control"><!--错误提示：链接地址填写错误，必需加http://--></td>
          </tr>
        </tbody>
        
        
      </table>
      
      
    </div>
  </div>
  
  
    

<div class="submit">
      <button type="button" class="btn btn-success loading-btn" data-loading-text="Loading..." autocomplete="off"><span class="glyphicon glyphicon-ok"></span> 确认提交</button>
</div>




</div><!--main end-->
    
    




<script src="http://static.ccplay.com.cn/static/admin_web/style/jquery.min.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/common/js/jquery.pin.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/bootstrap3.2.0/js/bootstrap.min.js"></script>

<script src="http://static.ccplay.com.cn/static/admin_web/src/date.js" type="text/javascript" charset="utf-8"></script>

<script>
$(function(){
	
	/*加载按钮*/
	$('.loading-btn').on('click', function () {
    	var $btn = $(this).button('loading')
    	// business logic...		
		setTimeout(function(){$btn.button('reset')},2000)
  	});


	/*展示方式*/	
    $(".pic-radio").click(function(){
        $(".Flash-tr").hide();
        $(".pic-tr").show(300);
    });
    $(".flash-radio").click(function(){
        $(".Flash-tr").show(300);
        $(".pic-tr").hide();
    });

});




</script>

</body>
</html>
