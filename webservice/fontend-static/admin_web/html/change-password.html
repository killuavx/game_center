<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>修改密码</title>
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/bootstrap3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/admin_web/style/site.css">
</head>

<body>
	

<div class="main change-password">



	<div class="main-top">    
            <h3>修改密码</h3>    
    </div><!--main-top-->
    

          <div class="panel panel-info">
            <div class="panel-heading">* 密码长度6~14位，区分大小写</div>
            <div class="panel-body">
              
              
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">确认新密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
          
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success loading-btn">提交修改</button>
              </div>
            </div>
          </form>
          
          
          
          <a id="message_trigger_ok" href="#">成功</a> <a id="message_trigger_err" href="#">失败</a>
          
          
          
            </div>
          </div><!--panel-info end-->





</div><!--main end-->
    
    




<script src="http://static.ccplay.com.cn/static/admin_web/style/jquery.min.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/bootstrap3.2.0/js/bootstrap.min.js"></script>
<script>
$(function(){	
	/*加载按钮*/
	$('.loading-btn').on('click', function () {
    	var $btn = $(this).button('loading')
    	// business logic...		
		setTimeout(function(){$btn.button('reset')},2000)
  	});

});



/*提示框*/
;(function($,undefined){"use strict";var pluginName='scojs_message';$[pluginName]=function(message,type){clearTimeout($[pluginName].timeout);var $selector=$('#'+$[pluginName].options.id);if(!$selector.length){$selector=$('<div/>',{id:$[pluginName].options.id}).appendTo($[pluginName].options.appendTo)}$selector.html(message);if(type===undefined||type==$[pluginName].TYPE_ERROR){$selector.removeClass($[pluginName].options.okClass).addClass($[pluginName].options.errClass)}else if(type==$[pluginName].TYPE_OK){$selector.removeClass($[pluginName].options.errClass).addClass($[pluginName].options.okClass)}$selector.slideDown('fast',function(){$[pluginName].timeout=setTimeout(function(){$selector.slideUp('fast')},$[pluginName].options.delay)})};$.extend($[pluginName],{options:{id:'page_message',okClass:'page_mess_ok',errClass:'page_mess_error',delay:4000,appendTo:'body'},TYPE_ERROR:1,TYPE_OK:2})})(jQuery);
$('#message_trigger_ok').on('click', function(e) {
	e.preventDefault();
	$.scojs_message('操作完成！', $.scojs_message.TYPE_OK);
});
$('#message_trigger_err').on('click', function(e) {
	e.preventDefault();
	$.scojs_message('出错啦~原因......', $.scojs_message.TYPE_ERROR);
});

</script>

</body>
</html>
