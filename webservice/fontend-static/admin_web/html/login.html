<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>登录-后台控制中心</title>
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/bootstrap3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/admin_web/style/site.css">
    <script src="http://static.ccplay.com.cn/static/admin_web/style/jquery.min.js" type="text/javascript"></script>
    
</head>
<body>


<div class="container">

  <form class="form-signin" role="form" action="index.html">
    <h2 class="form-signin-heading">管理员登录</h2>    
    <input type="text" class="form-control" placeholder="登录账号" required autofocus>
    <input type="password" class="form-control" placeholder="登录密码" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> 下次自动登录
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>    
  </form>
  

</div> <!-- /container -->


</body>
</html>
