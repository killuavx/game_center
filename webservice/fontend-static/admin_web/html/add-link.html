<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>添加友情链接</title>
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/bootstrap3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.ccplay.com.cn/static/admin_web/style/site.css">
</head>

<body>
	

<div class="main add-link">



	<div class="main-top">    
            <h3>添加链接</h3>    
    </div><!--main-top-->
    
  


  <div class="panel panel-info">
    <div class="panel-heading">*认真核对站点名称及链接地址</div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">

      <table class="table">
        <tbody>
          <tr>
            <th class="active" width="15%">站点名称</th>
            <td width="85%"><input type="text" class="form-control"></td>
          </tr>
          <tr>
            <th class="active">链接位置</th>
            <td>
                  <select class="form-control">
                    <option>-选择-</option>
                    <option>门户首页</option>
                    <option>安卓分站</option>
                  </select>                  
            </td>
          </tr>
          <tr>
            <th class="active">排序</th>
            <td>
                  <div class="row">
                    <div class="col-xs-1">
                      <input type="number" class="form-control">
                    </div>
                  </div>
            </td>
          </tr>
          
          <tr>
            <th class="active">链接类型</th>
            <td>


<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-default logo-pic-radio active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked><span class="glyphicon glyphicon-picture"></span> 上传LOGO
  </label>
  <label class="btn btn-default logo-url-radio">
    <input type="radio" name="options" id="option2" autocomplete="off"><span class="glyphicon glyphicon-link"></span> LOGO URL
  </label>
</div>

            </td>
          </tr>

  
          <tr class="logo-pic-tr">
            <th class="active">上传LOGO<p class="text-muted">支持<code>png</code><code>jpg</code><code>gif</code></p></th>
            <td><input type="file" class="form-control"></td>
          </tr>


          <tr class="logo-url-tr" style="display:none">
            <th class="active">LOGO URL<p class="text-muted">必需包括<code>http://</code></p></th>
            <td><input type="text" class="form-control"></td>
          </tr>
          
          
          <tr>
            <th class="active">链接地址<p class="text-muted">必需包括<code>http://</code></p></th>
            <td><input type="text" class="form-control"><!--错误提示：链接地址填写错误，必需加http://--></td>
          </tr>
          
          <tr>
            <th class="active">文字说明<p class="text-muted">用于<code>alt</code>或<code>title</code></p></th>
            <td><input type="text" class="form-control"></td>
          </tr>
        </tbody>
        
        
      </table>
      
      
    </div>
  </div>
  
  
    

<div class="submit">
      <button type="button" class="btn btn-success loading-btn" data-loading-text="Loading..." autocomplete="off"><span class="glyphicon glyphicon-ok"></span> 确认提交</button>
</div>




</div><!--main end-->
    
    




<script src="http://static.ccplay.com.cn/static/admin_web/style/jquery.min.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/common/js/jquery.pin.js" type="text/javascript"></script>
<script src="http://static.ccplay.com.cn/static/bootstrap3.2.0/js/bootstrap.min.js"></script>


<script>
$(function(){
	
	/*加载按钮*/
	$('.loading-btn').on('click', function () {
    	var $btn = $(this).button('loading')
    	// business logic...		
		setTimeout(function(){$btn.button('reset')},2000)
  	});


	/*展示方式*/	
    $(".logo-pic-radio").click(function(){
        $(".logo-url-tr").hide();
        $(".logo-pic-tr").show(300);
    });
    $(".logo-url-radio").click(function(){
        $(".logo-url-tr").show(300);
        $(".logo-pic-tr").hide();
    });

});




</script>

</body>
</html>
