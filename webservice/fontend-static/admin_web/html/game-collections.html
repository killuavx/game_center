<script>
$(function(){
	
	/*加载按钮*/
	$('.loading-btn').on('click', function () {
    	var $btn = $(this).button('loading')
    	// business logic...		
		setTimeout(function(){$btn.button('reset')},2000)
  	});
	
	
	/*锁定操作栏*/
	$(".pin").pin()
	
	
	
	/*添加合集*/
	$(".add-btn").click(function() {
    $(".news-list").append('<tr><td><input type="checkbox" name="list-checkbox" value=""></td><td><input type="number"  value="1" class="form-control"/></td><td><img src="http://usr.im/620x320" class="cover"/><a href="#" class="file-td-a"><span class="glyphicon glyphicon-picture"></span> 上传图片</a><input type="file" class="file-td"/></td><td><input type="text"  value="" class="form-control" placeholder="标题"/><textarea class="form-control description" id="textarea-1" onpropertychange="this.style.height = this.scrollHeight + \'px\';" oninput="this.style.height = this.scrollHeight + \'px\';" placeholder="描述"></textarea></td><td><input type="checkbox" checked></td><td><input type="date" class="form-control" value=""></td></tr>');
});
	
	
	/*全选 取消全选*/	
	var check_btn = document.getElementById("check-btn");
	var check_name = document.getElementsByName("list-checkbox");
	check_btn.onclick = function(){
		for(var i=1; i<=check_name.length; i+=1){
			if(check_name[i-1].checked){
				check_name[i-1].checked = false;
			}else{
				check_name[i-1].checked = true;
			}
		}
	};

	

});

</script>
